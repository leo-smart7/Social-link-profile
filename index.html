<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-profile">
        <div class="avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile">
        </div>
        <div class="info">
          <h1 class="username">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>

        <p class="bio">"Front-end developer and avid reader."</p>
      </div>


      <div class="Social-link">
        <a class="github" href="https://www.github.com" target="_blank">Github</a>
        <a class="frontendmentor" href="http://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a class="linkedin" href="http://www.linkedin.com" target="_blank">LinkedIn</a>
        <a class="twitter" href="http://www.x.com" target="_blank">Twitter</a>
        <a class="instagram" href="http://www.Instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
  </main>
</body>

</html>
